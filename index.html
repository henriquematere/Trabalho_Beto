<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="Js/scripts.js" defer></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="todo-container">
      <header>
        <h1>To-do List</h1>
      </header>
      <form id="todo-form">
        <div class="todo-form-categoria">
          <p>Categoria:</p>
          <div class="row">
            <div class="col-md-10">
              <input
                type="text"
                id="todo-categories"
                class="form-control"
                placeholder="Qual a categoria da sua tarefa?"
              />
            </div>
          </div>
        </div>
        <div class="todo-form-tarefa">
          <p>Adicione sua tarefa:</p>
          <div class="row">
            <div class="col-md-10">
              <input
                type="text"
                id="todo-task"
                class="form-control"
                placeholder="O que vocÃª vai fazer?"
              />
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
              <button class="btn btn-primary" type="submit">
                <i class="fa-thin fa-plus fa-xl" style="color: #ffff"></i>
              </button>
            </div>
          </div>
        </div>
      </form>
      <form id="edit-form" class="hide">
        <div class="edit-form-title">
          <p>Edite a sua tarefa:</p>
        </div>
        <div class="edit-form-mid">
          <div class="edit-form-input">
            <input type="text" id="edit-input" class="form-control w-75" />
            <button type="submit">
              <i class="fa-solid fa-check-double"></i>
            </button>
          </div>
          <button id="cancel-edit-btn">Cancelar</button>
        </div>
      </form>
      <div class="todo-bottom">
        <div class="toolbar">
          <div id="search">
            <p>Pesquisar</p>
            <form>
              <div class="d-flex gap-2">
                <input
                  type="text"
                  id="search-input"
                  placeholder="buscar"
                  class="form-control"
                />
                <button id="erase-button" class="btn btn-outline-primary">
                  <i class="fa-solid fa-delete-left"></i>
                </button>
              </div>
            </form>
          </div>
          <div id="filter">
            <p>Filtrar:</p>
            <select id="filter-select" class="form-select">
              <option value="all">Todos</option>
              <option value="done">Feitos</option>
              <option value="todo">A fazer</option>
            </select>
          </div>
        </div>
        <div id="todo-list"></div>
      </div>
    </div>
  </body>
</html>
